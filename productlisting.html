    <script>

      VanillaTilt.init( document.querySelectorAll('.mycard'), {
        max : 30,
        speed: 2000,
        glare: true
      });

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
      ScrollReveal().reveal('.my-title', { origin: 'left', distance: '100px', reset: true });
